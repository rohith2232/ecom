<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2> Register </h2>
            {{newUser|json}}
            <form (ngSubmit)="onsubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input #name type="text" name="username" [(ngModel)]="newUser.username" class="form-control" id="name" required>
                   
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="newUser.emailid" name="emailid" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="newUser.password" name="password" type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
