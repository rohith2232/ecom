
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2> Shoppe Login</h2>
            {{user|json}}
            <form (ngSubmit)="onsubmit()">                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
